<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="perfil.css">
</head>
<body>

  <div class="container profile-container mt-4">
    <!-- Botón para volver -->
    <a href="index.html" class="btn btn-secondary mb-3">
      <i class="bi bi-arrow-left me-1"></i> Volver al panel
    </a>

    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card profile-card">
          <div class="profile-header">
            <img src="https://via.placeholder.com/120" alt="Foto de perfil" class="profile-avatar" />
            <h2 class="profile-name">Juan Pérez</h2>
            <p class="profile-username">@juanperez</p>
            <div class="profile-location">
              <i class="bi bi-geo-alt info-icon"></i>
              Madrid, España
            </div>
            <button class="btn btn-primary-custom w-100">
              <i class="bi bi-pencil me-2"></i>
              Editar perfil
            </button>
          </div>

          <div class="info-section">
            <h3 class="info-title">Información</h3>
            <div class="info-item">
              <i class="bi bi-envelope info-icon"></i>
              juan.perez@ejemplo.com
            </div>
            <div class="info-item">
              <i class="bi bi-calendar info-icon"></i>
              Se unió en Enero 2023
            </div>
            <div class="info-item">
              <i class="bi bi-telephone info-icon"></i>
              +34 123 456 789
            </div>
          </div>

          <div class="info-section">
            <h3 class="info-title">Habilidades</h3>
            <div>
              <span class="skill-badge">Diseño UX</span>
              <span class="skill-badge">React</span>
              <span class="skill-badge">JavaScript</span>
              <span class="skill-badge">Bootstrap</span>
              <span class="skill-badge">CSS</span>
              <span class="skill-badge">HTML</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
