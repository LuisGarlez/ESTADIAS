<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Áreas - SISTELEC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="d-flex">
    <!-- Menú lateral -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h5>Panel administrativo <br><span class="small">(Administrador)</span></h5>
      </div>
      <ul class="nav flex-column mt-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="registro.html">Registro usuarios</a></li>
        <li class="nav-item"><a class="nav-link active" href="areas.html">Áreas</a></li>
        <li class="nav-item"><a class="nav-link" href="estadisticas.html">Estadísticas</a></li>
        <li class="nav-item"><a class="nav-link" href="archivos.html">Archivos</a></li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content p-4" style="width: 100%;">
      <div class="card p-3 mb-4">
        <h5 class="mb-4">Áreas</h5>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre del Área</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaAreas">
            <!-- Áreas generadas por JavaScript -->
          </tbody>
        </table>
        <button class="btn btn-primary" onclick="mostrarModalAreas()">Agregar una nueva área</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalArea" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="cerrarModalArea()">&times;</span>
      <h3>Agregar nueva área</h3>
      <form id="formArea" onsubmit="agregarArea(event)">
        <input type="text" placeholder="Nombre del Área" id="nombreArea" required>
        <textarea placeholder="Descripción" id="descripcionArea" required></textarea>
        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
