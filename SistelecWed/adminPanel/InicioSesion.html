<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Sistelec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="login-section p-4 position-relative text-center">
            <img src="/image/Sistelec.jpg" alt="Logo de Sistelec" class="img-fluid mb-4" style="height: 30px;">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Inicio de Sesión</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                </div>
                <button type="button" class="btn w-100" id="btnIniciar">Iniciar Sesión</button>
                </form>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<script>
    document.getElementById('btnIniciar').addEventListener('click', function () {
        window.location.href = 'inicioPanel.html';
    });
</script>

</html>
