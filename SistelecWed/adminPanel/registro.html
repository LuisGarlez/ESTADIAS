<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuarios - SISTELEC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="d-flex">
    <!-- Menú lateral -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h5>Panel administrativo <br><span class="small">(Administrador)</span></h5>
      </div>
      <ul class="nav flex-column mt-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link active" href="registro.html">Registro usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="areas.html">Áreas</a></li>
        <li class="nav-item"><a class="nav-link" href="estadisticas.html">Estadísticas</a></li>
        <li class="nav-item"><a class="nav-link" href="archivos.html">Archivos</a></li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content p-4" style="width: 100%;">
      <div class="card p-3 mb-4">
        <h5 class="mb-4">Registro de Usuarios</h5>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Contraseña</th>
              <th>Rol</th>
              <th>Fecha de registro</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios">
            <!-- Usuarios generados por JavaScript -->
          </tbody>
        </table>
        <button class="btn btn-primary" onclick="mostrarModalRegistro()">Agregar un nuevo usuario</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalUsuario" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="cerrarModalRegistro()">&times;</span>
      <h3>Agregar nuevo usuario</h3>
      <form id="formUsuario" onsubmit="agregarUsuario(event)">
        <input type="text" placeholder="Nombre" id="nombre" required>
        <input type="text" placeholder="Apellidos" id="apellidos" required>
        <select id="rol" required>
          <option value="">Selecciona un rol</option>
          <option value="admin">Administrador</option>
          <option value="Empleado">Empleado</option>
          <option value="Cliente">Cliente</option>

        </select>
        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
