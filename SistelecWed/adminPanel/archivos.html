<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Archivos (Administrador)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="sidebar-header">
                <h5>Panel administrativo <br><span class="small">(Administrador)</span></h5>
            </div>
            <ul class="nav flex-column mt-3">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="registro.html">Registro usuarios</a></li>
                <li class="nav-item"><a class="nav-link" href="areas.html">Áreas</a></li>
                <li class="nav-item"><a class="nav-link" href="estadisticas.html">Estadísticas</a></li>
                <li class="nav-item"><a class="nav-link active" href="archivos.html">Archivos</a></li>
            </ul>
        </div>
        
        <div class="container mt-4">
            <h2>Archivos (Administrador)</h2>
            <div class="row mb-3">
                <div class="col-md-3">
                    <select class="form-control" id="area">
                        <option value="">Área</option>
                        <option value="1">Área 1</option>
                        <option value="2">Área 2</option>
                        <option value="3">Área 3</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Nombre del archivo">
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Día">
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Mes">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Usuario">
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Año">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary">Buscar</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre del Archivo</th>
                            <th>Área</th>
                            <th>Día</th>
                            <th>Mes</th>
                            <th>Usuario</th>
                            <th>Año</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se llenarán dinámicamente con JavaScript -->
                        <!-- Ejemplo de fila estática para visualizar el diseño -->
                        <tr>
                            <td>Ejemplo.pdf</td>
                            <td>Área 1</td>
                            <td>6</td>
                            <td>6</td>
                            <td>Juan</td>
                            <td>2025</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
